<div>
  <div class="black">

    <div class="container" style="padding-top: 1rem;">
      <input type="text" class="form-control" placeholder="Procurar cafÃ©" style="background-color: #313131; border: 0cm; width: 100%; color: white;
        border-radius: 1rem; height: 3rem; margin-top: 5rem;">
    </div>

    <div class="container" style="width: 100%; display: flex; justify-content: center;">
      <div class="card-p">
        <span class="badge danger">Promo</span>
        <span class="retangle-1"></span>
        <span class="retangle-2"></span>
        <h3 class="card-promo">
          Compre um e <br> ganhe outro
        </h3>

      </div>
    </div>
  </div>
  <div class="white" style="width: 100%; display: flex; flex-direction: column;">

    <div class="container" style="margin-top: 5rem;">
      <ng-carousel #carouselRef="ngCarousel" [config]="config">
        <ng-template [ngCarouselSlide]="carouselRef" let-item let-index="itemIndex">
          <button class="btn" aria-pressed="false" (click)="selectCategory(item, index)"
            [ngClass]="categorySelected === item ? 'active' : ''">{{item}} </button>
        </ng-template>
      </ng-carousel>

      <div class="row">
        <div class="col-md-2 col-6">
          <div class="card">
            <img src="assets\cappuccino1.png" class="card-img-top" alt="..." style="border-radius: 1rem; width: 100%;">
            <div class="card-body">
              <p class="card-text">Cappuccino</p>
              <p class="card-subtitle">com chocolate</p>
              <div class="card-price">
                <div class="price">R$ 4.53</div>
                <button class="btn active" style="width: 2rem; height: 2rem;"> + </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-6">
          <div class="card">
            <img src="assets\cappuccino2.png" class="card-img-top" alt="..." style="border-radius: 1rem; width: 100%;">
            <div class="card-body">
              <p class="card-text">Cappuccino</p>
              <p class="card-subtitle">com leite aveia</p>
              <div class="card-price">
                <div class="price">R$ 4.53</div>
                <button class="btn active" style="width: 2rem; height: 2rem;"> + </button>
              </div>
            </div>
          </div>

        </div>
      </div>


    </div>
  </div>
</div>
